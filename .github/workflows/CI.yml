name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Display Username
        run: echo "My SoftUni username is sgdimitrovv"

      - name: Run application
        run: npm run start &

      - name: Wait for Application to Start
        run: sleep 10
        
      - name: Run unit tests
        run: npm run tests:unit

      - name: Run UI tests
        run: npm run tests:ui
